name: Coverage

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run tests with coverage
        id: coverage
        run: |
          cargo tarpaulin --engine llvm --out Json --output-dir .
          COVERAGE=$(jq '.coverage' tarpaulin-report.json)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate coverage badge
        uses: ozankasikci/rust-test-coverage-badge@v1
        with:
          coverage: ${{ steps.coverage.outputs.percentage }}
          output: assets/coverage.svg
          commit: false

      - name: Commit and push coverage badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/coverage.svg
          git diff --staged --quiet || git commit -m "chore: update coverage badge"
          git pull --rebase
          git push
